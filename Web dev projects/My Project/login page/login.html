<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyansetu Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <!-- Dark/Light Mode Toggle -->
  <button id="modeToggle" class="btn btn-light position-absolute top-0 end-0 m-3">ğŸŒ™</button>

  <div class="blur-card text-center">

    <!-- Animation -->
    <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_jcikwtux.json" background="transparent" speed="1" style="width: 180px; height: 180px; margin: auto;" loop autoplay></lottie-player>

    <h3 class="mt-2 fw-bold">Gyansetu Login</h3>
    <p class="subtitle-text">Choose your role to continue</p>

    <!-- Role Selection Buttons -->
    <div class="d-flex justify-content-center gap-3 mb-3">
      <button type="button" class="btn btn-outline-light fw-bold" id="tutorBtn">Tutor</button>
      <button type="button" class="btn btn-outline-light fw-bold" id="studentBtn">Student</button>
    </div>

    <!-- Error Alert -->
    <div id="errorAlert" class="alert alert-danger friendly-alert" role="alert">
      Oops! Something doesn't look right. Try again ğŸ˜Š
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="text-start mt-3">
      <label class="form-label text-white" id="emailLabel">Email</label>
      <input type="email" id="email" class="form-control mb-3" placeholder="you@example.com" required>

      <label class="form-label text-white" id="passwordLabel">Password</label>
      <div class="position-relative">
        <input type="password" id="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" required>
        <span class="toggle-password" id="togglePassword">ğŸ‘ï¸</span>
      </div>

      <button class="btn btn-light w-100 mt-4 fw-bold">Login</button>
    </form>
  </div>

  <script>
    // Toggle Password Visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const pass = document.getElementById('password');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    });

    // Dark/Light Mode Toggle
    document.getElementById('modeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      this.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ğŸŒ™';
    });

    // Role Switch Logic
    document.getElementById('tutorBtn').addEventListener('click', () => {
      document.querySelector('h3').textContent = 'Tutor Login';
      document.getElementById('emailLabel').textContent = 'Tutor Email';
      document.getElementById('passwordLabel').textContent = 'Tutor Password';
    });

    document.getElementById('studentBtn').addEventListener('click', () => {
      document.querySelector('h3').textContent = 'Student Login';
      document.getElementById('emailLabel').textContent = 'Student Email';
      document.getElementById('passwordLabel').textContent = 'Student Password';
    });

    // Friendly Error Message Simulation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('errorAlert').style.display = 'block';
    });
  </script>
</body>
</html>
