<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gyansetu Student Signup</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="s.css">
</head>

<body>
  <!-- Dark/Light Mode Toggle -->
  <button id="modeToggle" class="btn btn-light position-absolute top-0 end-0 m-3">ğŸŒ™</button>

  <div class="signup-container">

    <div class="glass-card p-4">





      <h3 class="text-center fw-bold text-white mb-3">Student Registration</h3>

      <form>

        <!-- Personal Info -->
       <div class="row">
  
  <!-- Full Name -->
  <div class="col-md-6 mb-3">
    <label class="form-label text-white">Full Name</label>
    <input type="text" class="form-control" required>
  </div>

  <!-- Current Grade -->
  <div class="col-md-6 mb-3">
    <label class="form-label text-white">Current Grade</label>
    <select id="grade" class="form-select" required>
      <option value="" disabled selected>Select Grade</option>
      <option>Grade 1</option>
      <option>Grade 2</option>
      <option>Grade 3</option>
      <option>Grade 4</option>
      <option>Grade 5</option>
      <option>Grade 6</option>
      <option>Grade 7</option>
      <option>Grade 8</option>
      <option>Grade 9</option>
      <option>Grade 10</option>
      <option>Grade 11</option>
      <option>Grade 12</option>
    </select>
  </div>

</div>

        <div class="mb-3">
          <label class="form-label text-white">Preferred Subjects</label>
          <select id="subjects" class="form-select" multiple required>
             <option>Math</option>
            <option>O.math</option>
            <option>Science</option>
            <option>English</option>
            <option>Computer</option>
            <option>Social Studies</option>
            <option>Physics</option>
            <option>Biology</option>
            <option>Chemistry</option>
          </select>
        </div>

        <!-- Availability -->
         <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label text-white">Preferred Time Slot</label>
          <select id="timeslot" class="form-select" required>
            <option value="" disabled selected>Select Time Slot</option>
            <option>Morning (6amâ€“10am)</option>
            <option>Afternoon (12pmâ€“4pm)</option>
            <option>Evening (5pmâ€“8pm)</option>
            <option>Weekend Only</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label text-white">Start Date</label>
          <input type="date" class="form-control" required>
        </div>
        </div>

        <div class="mb-3">
          <label class="form-label text-white">Days Per Week</label>
          <select id="daysPerWeek" class="form-select" required>
            <option value="" disabled selected>Select Days</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
          </select>
        </div>

        <!-- Account Setup -->
        <div class="mb-3">
          <label class="form-label text-white">Email</label>
          <input type="email" class="form-control" required>
        </div>

        <div class="mb-3 position-relative">
          <label class="form-label text-white">Password</label>
          <input type="password" id="password" class="form-control" required>
          <span class="toggle-password" id="togglePass">ğŸ‘ï¸</span>
        </div>

        <div class="mb-4 position-relative">
          <label class="form-label text-white">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" required>
          <span class="toggle-password" id="toggleConfirm">ğŸ‘ï¸</span>
        </div>

        <button class="btn btn-light w-100 fw-bold">Create Account</button>

      </form>

    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    // Initialize Select2
    $(document).ready(function() {
      $("#subjects").select2({ placeholder: "Select subjects" });
      $("#grade").select2({ placeholder: "Select grade" });
      $("#timeslot").select2({ placeholder: "Select time slot" });
      $("#daysPerWeek").select2({ placeholder: "Select days per week" });
    });

    // Password Toggle
    document.getElementById('togglePass').onclick = () => {
      const p = document.getElementById('password');
      p.type = p.type === "password" ? "text" : "password";
    };
    document.getElementById('toggleConfirm').onclick = () => {
      const p = document.getElementById('confirmPassword');
      p.type = p.type === "password" ? "text" : "password";
    };

    // Dark Mode
    document.getElementById("modeToggle").onclick = function () {
      document.body.classList.toggle("dark-mode");
      this.textContent = document.body.classList.contains("dark-mode") ? "â˜€ï¸" : "ğŸŒ™";
    };
  </script>
</body>
</html>
